<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dating Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a4c9c;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            color: #f1c6e5;
        }

        .button {
            background-color: #ff65a5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff1a5c;
        }

        footer {
            background-color: #6a4c9c;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dating Website</h1>
    </header>

    <div class="section">
        <h2>Find Your Match!</h2>
        <p>Meet new people, chat with them, and find your perfect match!</p>
        <button class="button">Sign Up Now</button>
    </div>

    <div class="section">
        <h2>Features</h2>
        <ul>
            <li>One-on-one chats</li>
            <li>Group discussions</li>
            <li>Profile creation and customization</li>
            <li>Find matches based on preferences</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 My Dating Website</p>
    </footer>
</body>
</html>
